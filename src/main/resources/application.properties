# app
server.port=${APP_PORT:8081}

# database
spring.datasource.url=jdbc:postgresql://localhost:5432/tomcat_spring_web
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.datasource.username=${DB_PSQL_USER}
spring.datasource.password=${DB_PSQL_PASSWORD}

# axelor
axelor.host=${AXELOR_HOST:http://localhost:8082}
axelor.username=${AXELOR_USER}
axelor.password=${AXELOR_PASSWORD}